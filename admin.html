<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wedding Admin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <form class="container">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="username" class="form-control" id="inputUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputSeats">Seats Reserved</label>
            <input type="seats" class="form-control" id="inputSeats" placeholder="Number of seats reserved for guest">
        </div>
        <div class="form-group">
            <label for="inputGuest">Guest Name</label>
            <input type="guest" class="form-control" id="inputGuest" placeholder="Guest Name">
        </div>
        <div class="form-group">
            <label for="inputPlusOne">Plus One</label>
            <input type="plusOne" class="form-control" id="inputPlusOne" placeholder="Plus One">
        </div>
        <div class="form-group">
            <label for="inputChildren">Children</label>
            <input type="children" class="form-control" id="inputChildren" placeholder="Children">
        </div>

        

        <button type="submit" class="btn obtn-primary">Submit</button>
    </form>

    
</body>
</html>
